<!DOCTYPE html>
<html>
    <head>
        <title>this is a test</title>
        <script src="js/jquery.js"></script>
        <script>
            $(function(){
                    $('.popBody').toggle();
                switching(0);
                $('.RGB li').mousedown(function(e){ e.preventDefault(); });
                //$('body').click(function(){
                //});
                $('.RGB li').click(function(){
                    CheckIt();
                });
            });
        </script>
        <style>
        .popUps{
            font-family: 'consolas';
            position:absolute;
        }
        .popBody{
            max-width:210px;
            z-index:1;
            position:relative;
            background-color:rgba(90,90,90,0.55);color:silver;
            /*background-color:rgb(220, 220, 250);color:black;*/
            padding:25px 30px;
            border-radius:5px;
        }
        .popBody .popInput{
            margin-left:15px;
            width:150px;
            padding-top:5px;
            padding-bottom:5px; 
            margin-top:10px;
        }
        .popBody input[type="button"],input[type="submit"]{
            border:none;
            color:white;
            background-color:green;
            padding:10px 20px;
            margin-left:150px;
            margin-top:10px;
        }
        /* --------------      radio group button      ------------- */
            .RGBContainer{
                margin:0px;
                padding:0px;
            }
            .RGB{
                display:inline-block;
                margin:0px;
                padding:0px;
                border:2px solid white;
                border-radius:5px;
                overflow:hidden ;
                list-style-type:none;
            }
            .RGB .rb{
                cursor:pointer;
                float:left;
                margin:0px;
                color:white;
                background-color:silver;
                color:#444;
                padding:5px 5px;
            }


            .RGB .rbActive{
                cursor:pointer;
                float:left;
                margin:0px;                
                background-color:green;
                color:gray;
                padding:5px 5px;
            }
            /*
            .RGB .rbActive:hover{
                background-color:darkgreen;
                color:black;
                padding:10px 20px;
            }
            .RGB .rbActive:active{
                color:gray;
                background-color:gray;
                color:white;
                padding:10px 20px;
            }
            .RGB .rb:hover{
                color:gray;
                background-color:gray;
                color:white;
                padding:10px 20px;
            }
            .RGB .rb:active{
                background-color:darkgreen;
                color:black;
                padding:10px 20px;
            }
            */

        /*///////////////////////////////////////////////////////////*/
        </style>
    </head>
    <body style="background-color:rgba(0,0,0,0.8);">
    <div>
        start
      
        end
    </div>
        <div class="popUps">
            <div class="popBody" style="top:100px;left:100px;">
                this is popup 0 <br/>
                <select name="selecter" class="popInput" placeholder="this is required">
                    <option value="item1">item1</option>
                    <option value="item2">item2</option>
                    <option value="item3">item3</option>
                </select>
                <input type="button" value="Go !" onclick="switching(1);" />
            </div>
            <div class="popBody" style="top:-10px;left:390px;">
                this is popup 1 <br/>
                <select name="selecter" class="popInput" placeholder="this is required">
                    <option value="item1">item1</option>
                    <option value="item2">item2</option>
                    <option value="item3">item3</option>
                </select>
                <input type="button" value="Go !" onclick="switching(2);" />
            </div>
            <div class="popBody" style="top:10px;left:200px;">
                this is popup 2 <br/>
                <div class="RGBContainer popInput">
                    <ul class="RGB">
                        <li class="rbActive">Public</li>
                        <li class="rb">Private</li>
                    </ul>
                </div>
                <input type="submit" value="Go !" onclick="show();" /><br/>
            </div>
            
        </div>
        <script>
            function switching(i){
                $(".popBody:eq("+i+")").fadeIn(500);
            }
            var ch = "start\n";
            function show(){
                for (var i = 0; i < 2; i++) {
                ch +=  $(".popInput:eq("+i+")").val()+" ";
                }
                if ($('.RGB li:eq(0)').hasClass("rbActive"))
                {
                    ch += "public ";
                }else ch += "private ";

                ch += "\nend";
                alert(ch);
                location.reload();
            }
            function CheckIt(){
                    if ($('.RGB li:eq(0)').hasClass("rbActive"))
                    {
                        $('.RGB li:eq(0)').addClass("rb").removeClass("rbActive");
                        $('.RGB li:eq(1)').addClass("rbActive").removeClass("rb");
                       // alert("true");
                    }else{
                         $('.RGB li:eq(0)').addClass("rbActive").removeClass("rb");
                         $('.RGB li:eq(1)').addClass("rb").removeClass("rbActive");
                        // alert("false");
                    } 
                    //$('.RGB li').removeClass("rb").addClass("rbActive");
            }
        </script>

    </body>
</html>
